<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="exercise-style.css">
  <title>Cambau grid-poster</title>
</head>
<body>
  <article class="poster">
    <div class="grid-item blank-top1 blue"></div>
    <div class="grid-item blank-top2 blue"></div>
    <div class="grid-item blank-top3 blue"></div>
    <div class="grid-item blank-second1 blue"></div>
    <div class="grid-item blank-second2 beige"></div>
    <div class="grid-item blank-second3 blue"></div>
    <div class="grid-item blank-4 blue"></div>
    <p class="grid-item days beige">thursday, friday, saturday <br>april 20, 21, 22, 1978</p>
    <div class="grid-item blank-5 blue"></div>
    <div class="grid-item blank-mid brown"></div>
    <div class="grid-item blank-mid red"></div>
    <div class="grid-item blank-mid brown"></div>
    <div class="grid-item blank-6 brown"></div>
    <h1 class="grid-item title beige">the voidoids</h1>
    <div class="grid-item blank-7 brown"></div>
    <div class="grid-item blank-8 brown"></div>
    <div class="grid-item blank-9 blue"></div>
    <div class="grid-item blank-10 brown"></div>
    <div class="grid-item blank-11 red"></div>
    <p class="grid-item with beige">with the eraser and the ghosts</p>
    <div class="grid-item blank-12 red"></div>
    <div class="grid-item blank-13 red"></div>
    <div class="grid-item blank-14 beige"></div>
    <div class="grid-item blank-15 red"></div>
    <div class="grid-item blank-16 red"></div>
    <p class="grid-item where beige">at cbgb and omfug <br> 315 bowery at bleecker <br> new york, new york</p>
    <div class="grid-item blank-17 red"></div>
    <div class="grid-item blank-bottom red"></div>
  </article>
</body>
</html>
