<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="quiz with questions from buzzfeed to practice javascript">
  <link rel="stylesheet" href="style.css">
  <title>Cambau - quiz</title>
</head>
<body>
  <h1>The weird facts quiz</h1>

  <div class="goldfish">
    <p>Goldfish only have a memory of three seconds.</p>

    <select id="selectAnswerGoldfish">
      <option value="yes" id="yesGoldfish">Yes</option>
      <option value="no" id="noGoldfish">No</option>
    </select>
  </div>

  <div class="adults">
    <p>Adults have less bones than babies do.</p>

    <select id="selectAnswerAdults">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="SanMarino">
    <p>The oldest state in the world is San Marino</p>

    <select id="selectAnswerSanMarino">
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
  </div>

  <div class="Lightning">
    <p>Lightning never strikes in the same place twice.</p>

    <select id="selectAnswerLightning">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <div class="breathe">
    <p>Humans can't breathe and swallow at the same time</p>

    <select id="selectAnswerBreathe">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <script src="script.js"></script>
</body>
</html>
