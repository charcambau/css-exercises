  <title>JS loops</title>
  <style>
    .message {
      padding: 20px;
      border: 1px solid;
    }

    .message:before {
      padding-right: 10px;
    }

    .message-success {
      color: green;
    }

    .message-success:before {
      content: '\02713';
    }

      content: '\02713';
    }

    .message-delete {
      color: palevioletred;
    }

    .message-error:before {
      content: '\02717';
    }

    .message-error {
      color: red;
    }
  </style>
</head>
<body>
 
  <article>
    <h1 id="appTitle">Save my name app</h1>
    <input type="text" id="myName" placeholder="your name...">
    <button id="nameButton">Save my name</button>
    <button id="undoButton">Undo</button>
    <button id="list">See saved names</button>
    <p id="msgBox" class="message">This is a message to you</p>
    <div id="display"></div>
  </article>

  <script src="js-loops.js"></script>

</html>
