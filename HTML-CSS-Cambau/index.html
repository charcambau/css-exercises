<!DOCTYPE html>
<!-- Wrote the doctype element to define it as an html document -->
<html lang="en">
  <!-- opened the html tag to start the document which will be in english-->

  <head>
  <!-- This is the element where all the meta information goes -->
    <title>Cambau - Hello World</title>
    <!-- This is the title that will show on the browser window-->
    
    <meta charset="UTF-8">
    <!-- This will ensure that all glyphs and special characters show in the page -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- This meta tag helps the browser adapt the page depending on the viewport, if its size shrinks. -->

    <meta name="author" content="Charlotte Cambau">
    <!-- This will define the author of the page -->

    <meta name="description" content="Exercise on html at SPD">
    <!-- Describes the content of the page -->

    <meta name="keywords" content="exercise, SPD, gorazd, class">
    <!-- Those keywords will help the page be easily found in Google searches and will categorize the page better -->

    <link rel="stylesheet" href="css/style.css">
    <!-- This is the link to the stylesheet for this document. -->
  </head>

  <body>
    <!-- This is the element where all the visible content of the document belongs. -->
    <article class="box">
      <!-- The container for its content, and it's more semantically correct than a div. It has a class name to differenciate it from other articles -->
      <h2 class="box-title">Hello World</h2>
      <!-- Title for the section but not an h1 because it's not the title of the page -->
      <p class="box-description">Hello it's me, is it me you're looking for?</p>
      <!-- This is a paragraph because it has no special importance -->
      <a href="#" class="box-link">Click this link</a>
      <!-- This is a cta, so it's a link to wherever it takes you. -->
    </article>
  </body>


</html>
<!-- closed the html tag to end the document -->
